<html>
    <head>
        <title>Hot Module Replacement - example</title>
        <script src="system.js"></script>
        <script src="config.js"></script>
        <script src="zone.js"></script>
        <script>
            System.import('./hmr/index.js').then(function(m) {

                window.hmr      = m;
                window.reloader = m.boot();

                return System.import('./app/index.js');
            });
        </script>
    </head>
    <body>
        <div id="target">Target</div>
        <div id="container1"></div>
        <div id="container2"></div>
        <div id="container3"></div>
        <div id="element">Here I am</div>
    </body>
</html>
